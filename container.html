<!DOCTYPE html>
<html>
<head>
  <title>Simple 4 Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
    }
    .box {
      width: 200px;
      margin: 10px;
      text-align: center;
      padding: 10px;
    }
    .box img {
      width: 100%;
      height: auto;
    }
    .box1 { background-color: lightblue; }
    .box2 { background-color: lightgreen; }
    .box3 { background-color: lightpink; }
    .box4 { background-color: lightyellow; }
  </style>
</head>
<body>
  <h1>Simple 4 Box Layout</h1>
  <div class="container">
    <div class="box box1">
      <img src=https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=1024x1024&w=is&k=20&c=NQtm4v1Uzp2luv-6f3qORcq9pDtz2H56p8g9Xix8cY0= alt="Image 1">
      <p>Box 1</p>
    </div>
    <div class="box box2">
      <img src="https://picsum.photos/200/150?random=2" alt="Image 2">
      <p>Box 2</p>
    </div>
    <div class="box box3">
      <img src="https://picsum.photos/200/150?random=3" alt="Image 3">
      <p>Box 3</p>
    </div>
    <div class="box box4">
      <img src=https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpgalt="Image 4">
      <p>Box 4</p>
    </div>
  </div>
</body>
</html>
